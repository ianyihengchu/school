<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM - Code Creativity</title>

<!-- zimjs.com - JavaScript Canvas Framework -->
<script type="module">

import zim from "https://zimjs.org/cdn/017/zim";

// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame(FIT, 1024, 768, light, dark, ready);
function ready() {
    
    // given F (Frame), S (Stage), W (width), H (height)
    // put code here
    const label = new zim.Label({
        text: "logo here",
        size: 100,
        font: "helvetica",
        color: "lime",
        valign: "center",
        align: "center"
    }).center().sca(null, 0.9); // fit to height

    // Make the label bounce on every click and toggle color between pink and lime
    label.on("click", () => {
        label.animate({
            props: { scale: 1.2 },
            time: 0.2,
            rewind: true,
            loopCount: 1
        });
        label.color = label.color === "lime" ? "hotpink" : "lime";
    });
    
} // end ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body></body>
</html>
