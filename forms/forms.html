<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


    <meta name="description" content="description"> <!-- Description of your web page -->

    <meta name="keywords" content="keyword1, keyword2, keyword3"> <!-- pst of comma-separated keywords -->
    
    <link rel="author" content="Author name" href="https://linkToAuthorURL.com" /> <!-- author -->
    
    <link rel="canonical" href="http://www.canonicalURL.com" /> <!--Provides the canonical URL (in case of duplicate pages with the same content but different URLs) 
    See more here: https://moz.com/blog/canonical-url-tag-the-most-important-advancement-in-seo-practices-since-sitemaps
    -->
        

	<title></title>
</head>
<body>
	<form action="" method="">
		<fieldset>
			<legend>Personal Info</legend>
			
			<label for="firstName">Label for first name</label>
			<input type="text" name="firstName" id="firstName" placeholder= "Johnny">

			<label for="lastName">Label for last name</label>
			<input type="text" name="lastName" id="lastName" placeholder= "Depp">

			<label for="userPassword">Label for password</label>
			<input type="password" name="userPassword" id="userPassword">

		</fieldset>
		

		<label for="terms">accept terms?</label>
		<input type="checkbox" name="terms" id="terms">

		<textarea name="comment">Add your comment here</textarea>

		<select name="country">
			<option value="1">Canada</option>
			<option value="2" selected>USA</option>
			<option value="3">Mexico</option>
		</select>

		Canada<input type="radio" name="radioCountry">
		USA<input type="radio" name="radioCountry">
		Mexico<input type="radio" name="radioCountry">

        <input type="datetime-local" />
        <input type="date" />
        <input type="time" />
        <input type="week" />
        <input type="month" />

        <input type="number" min="1" max="5" />

        <input type="range" min="1" max="5" step="1"/>

        <input type="text" name="search1" placeholder="search the web" />
        <input type="text" name="search2" autofocus />
        <input type="text" name="search3" required />

		<input type="submit">
	</form>

    

	<script src="main.js"></script>

</body>
</html>
