<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">Financial Manager</div>
        <div class="nav">
            <div>Transactions</div>
            <div>Budgets</div>
            <div>Investments</div>
            <div class="search">
                <div>Search in site</div>
                <div class="search-icon"></div>

        </div>
    </div>

        <div class="profile-pic"></div>

            <div class="name">John Doe</div>
            <div class="role">Financial Advisor</div>
            <div class="description">Helping you manage your finances better.</div>

        <div class="profile-actions">
            <div class="logout">Logout</div>
            <div class="profile">Profile</div>
        </div>
    </div>
